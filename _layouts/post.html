--- 
layout: default 
---

<div class="post-content">
    <!-- Post Heading -->
    <header class="post-header">
        <div class="container">
            <div class="post-heading">
    
                <h1>{{ page.title }}</h1>
    
                {% if page.subtitle %}
                <h2 class="subheading">{{ page.subtitle }}</h2>
                {% endif %}
    
                <span class="post-info">created on {{ page.date | date: "%-d %B %Y" }}</span>
        
            </div>

    </header>

    {{ page.content }}

</div>
